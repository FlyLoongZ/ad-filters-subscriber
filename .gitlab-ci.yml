image: maven:3-jdk-17

stages:
  - Update_Filters
  - commit
  - push

Update_Filters:
  stage: Update_Filters
  script:
    - mvn spring-boot:run

Commit Changes:
  stage: commit
  script:
    - git commit -m CI update rule

gitlab push:
  stage: push
  script:
    - git push -o ci.skip https://ci:$CI_ACCESS_TOKEN@gitlab.com/FlyLoongZhuo/ad-filters-subscriber.git