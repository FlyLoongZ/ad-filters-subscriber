image: maven:3.9.6-eclipse-temurin-17

stages:
  - Update_Filters

Update_Filters:
  stage: Update_Filters
  script:
    - mvn spring-boot:run
    - rm -rf log
    - git config user.email "ci@example.com"
    - git config user.name "CI"
    - git commit -m "CI update rule"
    - git push -o ci.skip https://ci:$CI_ACCESS_TOKEN@gitlab.com/FlyLoongZhuo/ad-filters-subscriber.git