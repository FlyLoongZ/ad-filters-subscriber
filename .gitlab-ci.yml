image: maven:latest

stages:
  - Update_Filters
  - commit
  - push

Update_Filters:
  stage: Update_Filters
  script:
    - mvn spring-boot:run

Commit Changes:
  stage: commit
  script:
    - git commit -m CI update rule

gitlab push:
  stage: push
  script:
    - git push -o ci.skip https://gitlab-ci-token:<access_token>@gitlab.com/FlyLoongZhuo/ad-filters-subscriber.git